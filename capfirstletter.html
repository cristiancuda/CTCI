<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Playing with functions</title>
</head>

<body>
  <script>
  var s=window.prompt("enter your string");
  function upCase(string){
    return string.charAt(0).toUpperCase() + string.slice(1);
  }
  document.write( upCase(s) );
  </script>
</body>
</html>
